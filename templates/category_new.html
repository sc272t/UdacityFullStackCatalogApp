{% extends "main.html" %} {% block content %} {% include "header.html" %}

<div class='flash'>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
        {% for message in messages %}
        <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
    </ul>
    {% endif %} {% endwith %}
</div>

<div class="container col-md-6 col-md-offset-1">
    <h1>Add New Category</h1>
    <hr>
</div>

<div class="container">
    <div class="col-md-6 padding-top padding-left col-md-offset-1">
    <!-- New Category form -->
        <form action="{{ url_for('addCategory')}}" method="post">
            <div class="form-group">
                <!-- New Category name input -->
                <label for="name">Category Name</label>
                <input id="name" type="text" name="name" class="form-control">
				<br>
                <!-- submit button -->
                    <button type="submit" class="btn btn-success" id="submit" type="submit">
                        Create
                    </button>
                    <a href="{{url_for('showCatalog')}}" class="btn btn-default">Cancel</a>
			</div>
		</form>
    </div>
</div>
{% endblock %}
